<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css">
    <title>Minimal Table Filtering Example</title>
    <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background: #fafafa;
        }

        .form-control {
            display: inline-block;
            margin: 0 20px;
        }
    </style>

    <script src="https://unpkg.com/htmlincludejs"></script>
</head>

<link href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/sortable.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/sortable.min.js"></script>

<body>
    <div style="display: flex; justify-content: flex-end; font-size:3rem;width:100%; margin-right: 20px;" font="20">
        <div>üëëüç™&nbsp;&nbsp;</div>
    </div>
    <main class="py-4" style="margin-top:20px">
        <div class="container" style="max-width: 80%;">
            <div class="row justify-content-center">
                <h1>NUS CFG Events (Simplified)</h1>
                <div class="col-md-12">
                    <div style="margin-bottom: 20px;">
                        <input hidden type="text" id="filter0" placeholder="" class="form-control"> <!-- logo -->
                        <input type="text" id="filter1" placeholder="Filter By Title" class="form-control"
                            style="max-width:120px;"> <!-- title -->
                        <input type="text" id="filter2" placeholder="Filter By Start Date" class="form-control"
                            style="max-width:120px;"> <!-- start date -->
                        <input type="text" id="filter3" placeholder="Filter By End Date" class="form-control"
                            style="max-width:120px;"> <!-- end date -->
                        <input type="text" id="filter4" placeholder="Filter By Reg DDL" class="form-control"
                            style="max-width:120px;"> <!-- registration ddl -->
                        <input hidden type="text" id="filter5" placeholder="" class="form-control"> <!-- logo -->
                        <input type="text" id="filter6" placeholder="Filter By Industry" class="form-control"
                            style="max-width:120px;"> <!-- industry -->
                        <input type="text" id="filter7" placeholder="Filter By Faculty" class="form-control"
                            style="max-width:120px;"> <!-- faculty -->
                        <input type="text" id="filter8" placeholder="Filter By Target" class="form-control"
                            style="max-width:120px;"> <!-- target -->
                        <input type="text" id="filter9" placeholder="Filter By Description (hidden)"
                            class="form-control" style="max-width:200px;"> <!-- target -->
                    </div>


                    <table id="filter" class="table table table-bordered table-striped sortable asc">
                        <thead>
                            <tr>
                                <th><!-- Logo --></th>
                                <th>Title</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Registration DDL</th>
                                <th>Link</th>
                                <th>Industry</th>
                                <th>Faculty</th>
                                <th>Target</th>
                                <th hidden>Description</th>
                            </tr>
                        </thead>
                        <tbody>

                            <!-- Generate Table Contents here -->
                            REPLACE_ME_HERE_WITH_TABLE_CONTENTS
                            
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </main>
    <script src="TableFilter.min.js" defer></script>
</body>

</html>
